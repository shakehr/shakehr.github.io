<!D<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>出現ポケモ数計算ツール</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <h1>出現ポケモン計算</h1>
        <p>出現ポケモンが4～8体になる最低睡眠スコアと睡眠時間を計算します。</p>
        <p>マップを選んでください</p>
        <div class="map-contents">
            <div class="map" data-score4="965232" data-score5="2073695" data-score6="4626380" data-score7="8331417" data-score8="19563768">
                <p>ワカクサ本島</p>
            </div>
            <div class="map" data-score4="1574330" data-score5="3511235" data-score6="7162381" data-score7="13488280" data-score8="30492480">
                <p>シアンの砂浜</p>
            </div>
            <div class="map" data-score4="1834163" data-score5="4626380" data-score6="9936162" data-score7="19563554" data-score8="43716240">
                <p>トープ 洞窟</p>
            </div>
            <div class="map" data-score4="2831760" data-score5="7169800" data-score6="15471600" data-score7="28775360" data-score8="65712275">
                <p>ウノハナ雪原</p>
            </div>
        </div>
        <label for="ep"></label>
        <input type="number" id="ep" name="ep" placeholder="エナジーを入力">
        <button onclick="calculate()">計算</button>
        <p id="score">必要最低睡眠スコア: <span id="sleepScore"></span></p>
        <p id="hour">必要最低睡眠時間: <span id="sleephour"></span></p>
     </main>
    <script src="script.js"></script>
</body>
</html>
